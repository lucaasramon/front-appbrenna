<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/css/materialize.min.css">    
    <title>App Rifas</title>
  </head>
  <body>
    <noscript>Controle de Rifas</noscript>
    
     <!-- início do preloader -->
     <div id="preloaderin">
      <div class="inner">          
        <div class="bolas">
            <div></div><div></div><div></div>                    
        </div>
      </div>
    </div>
    <!-- fim do preloader -->

    <div id="root" ></div>
    <!--
      Este arquivo HTML é um modelo.
       Se você abri-lo diretamente no navegador, verá uma página vazia.

       Você pode adicionar webfonts, meta tags ou análises a este arquivo.
       A etapa de compilação colocará os scripts agrupados na tag <body>.

       Para iniciar o desenvolvimento, execute `npm start` ou `yarn start`.
       Para criar um pacote de produção, use `npm run build` ou `yarn build`.
    -->
    <script src="/js/preloader.js"></script>

    <script>
       //<![CDATA[
        $(window).on('load', function () {
          $('#preloaderin .inner').fadeOut();
          $('#preloaderin').delay(10).fadeOut('slow'); 
          $('body').delay(10).css({'overflow': 'visible'});
        })
        //]]>
    </script>
  </body>
</html>
